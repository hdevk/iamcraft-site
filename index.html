<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iamcraft — 나를 만드는 기술</title>
  <meta name="description" content="Iamcraft builds apps that help you craft who you are. Core 1: one habit, one tree, that's all you need.">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&family=Noto+Sans+KR:wght@300;400;500&family=Source+Serif+4:wght@400;600;700&family=DM+Sans:wght@300;400;500&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'DM Sans', 'Noto Sans KR', sans-serif;
      background: #faf8f4;
      color: #3d3225;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      text-align: center;
      padding: 48px 24px;
      max-width: 520px;
    }
    
    .logo-mark {
      margin-bottom: 32px;
    }
    
    h1 {
      font-family: 'Source Serif 4', 'Noto Serif KR', serif;
      font-size: 36px;
      font-weight: 700;
      color: #3d3225;
      margin-bottom: 8px;
      letter-spacing: -1px;
    }
    
    .tagline {
      font-size: 15px;
      color: #8b7355;
      margin-bottom: 48px;
      letter-spacing: 0.5px;
    }
    
    .app-card {
      background: rgba(255,255,255,0.6);
      border: 1.5px solid rgba(138,115,85,0.12);
      border-radius: 20px;
      padding: 32px 28px;
      margin-bottom: 24px;
      text-align: left;
      transition: transform 0.2s;
    }
    
    .app-card:hover {
      transform: translateY(-2px);
    }
    
    .app-name {
      font-family: 'Source Serif 4', 'Noto Serif KR', serif;
      font-size: 22px;
      font-weight: 700;
      color: #3d3225;
      margin-bottom: 4px;
    }
    
    .app-subtitle {
      font-size: 13px;
      color: #8b7355;
      margin-bottom: 14px;
    }
    
    .app-desc {
      font-size: 14px;
      color: #5c4a3a;
      line-height: 1.7;
    }
    
    .badge {
      display: inline-block;
      font-size: 11px;
      font-weight: 500;
      padding: 4px 10px;
      border-radius: 6px;
      margin-top: 14px;
    }
    
    .badge-soon {
      background: rgba(74,124,89,0.1);
      color: #4a7c59;
    }
    
    .links {
      display: flex;
      gap: 24px;
      justify-content: center;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    
    .links a {
      font-size: 13px;
      color: #8b7355;
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .links a:hover {
      color: #4a7c59;
    }
    
    .footer {
      margin-top: 48px;
      font-size: 12px;
      color: #a89880;
    }
    
    .footer a {
      color: #a89880;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-mark">
      <svg width="56" height="56" viewBox="0 0 120 120">
        <circle cx="60" cy="60" r="52" fill="none" stroke="#4a7c59" stroke-width="1.2" opacity="0.1" stroke-dasharray="4 4"/>
        <circle cx="60" cy="60" r="43" fill="none" stroke="#4a7c59" stroke-width="1.2" opacity="0.15" stroke-dasharray="3 5"/>
        <circle cx="60" cy="60" r="34" fill="none" stroke="#4a7c59" stroke-width="1.5" opacity="0.25"/>
        <circle cx="60" cy="60" r="26" fill="none" stroke="#4a7c59" stroke-width="2" opacity="0.4"/>
        <circle cx="60" cy="60" r="18" fill="none" stroke="#4a7c59" stroke-width="2.5" opacity="0.6"/>
        <circle cx="60" cy="60" r="10" fill="none" stroke="#4a7c59" stroke-width="3" opacity="0.85"/>
        <circle cx="60" cy="60" r="4" fill="#4a7c59"/>
      </svg>
    </div>

    <h1>Iamcraft</h1>
    <p class="tagline">나를 만드는 기술 · The craft of becoming</p>

    <div class="app-card">
      <div class="app-name">Core 1</div>
      <div class="app-subtitle">날 잡아주는 습관 하나 · One habit that holds you steady</div>
      <div class="app-desc">
        한 번에 습관 하나. 씨앗을 심고, 매일 체크인하면 나무가 자라.
        3일 빠지면 처음부터. 완성하면 다음 씨앗을 심어.
      </div>
      <span class="badge badge-soon">Coming Soon — Spring 2026</span>
    </div>

    <div class="links">
      <a href="/privacy">Privacy Policy</a>
      <a href="/terms">Terms of Service</a>
      <a href="mailto:support@iamcraft.co">Contact</a>
    </div>

    <div class="footer">
      © 2026 Iamcraft. All rights reserved.<br>
      <a href="mailto:support@iamcraft.co">support@iamcraft.co</a>
    </div>
  </div>
</body>
</html>
